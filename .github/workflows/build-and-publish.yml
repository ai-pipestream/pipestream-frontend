name: Build and Publish Platform Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      - name: Verify build artifacts
        run: |
          echo "=== Platform Shell artifacts ==="
          ls -la apps/platform-shell/dist/ || echo "No backend dist"
          ls -la apps/platform-shell/public/ || echo "No frontend dist"
          echo "=== Package artifacts ==="
          ls -la packages/*/dist/ || echo "No package dists"

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "tag=${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/platform-shell/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ai-pipestream/platform-shell:${{ steps.version.outputs.tag }}
            ghcr.io/ai-pipestream/platform-shell:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/ai-pipestream/platform-shell:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker image (amd64)
        run: |
          # Clean up any existing test container
          docker rm -f test-shell 2>/dev/null || true

          echo "Pulling amd64 image for testing..."
          docker pull --platform linux/amd64 ghcr.io/ai-pipestream/platform-shell:latest

          echo "Starting container (note: backend services may not be available in test environment)"
          docker run -d --name test-shell -p 38106:38106 ghcr.io/ai-pipestream/platform-shell:latest

          echo "Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:38106/ >/dev/null 2>&1; then
              echo "Frontend is serving HTML!"
              break
            fi
            echo "Attempt $i/30: Frontend not ready yet..."
            sleep 1
          done

          # Verify frontend HTML is served
          echo "Testing frontend HTML response..."
          curl -f http://localhost:38106/ || (echo "Frontend HTML test failed"; docker logs test-shell; exit 1)

          # Check system status endpoint (may return 503 if backend services unavailable, which is OK)
          echo "Testing system status endpoint..."
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:38106/api/system-status)
          if [ "$STATUS_CODE" = "200" ] || [ "$STATUS_CODE" = "503" ]; then
            echo "System status endpoint responding correctly (status: $STATUS_CODE)"
            curl -s http://localhost:38106/api/system-status | head -20
          else
            echo "System status endpoint test failed with status: $STATUS_CODE"
            docker logs test-shell
            exit 1
          fi

          echo "Container tests passed! Frontend serves correctly even when backend services unavailable."

          # Clean up
          docker stop test-shell
          docker rm test-shell

      - name: Trigger Docker Hub publish
        if: success()
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository }}
          event-type: dockerhub-publish
          client-payload: |
            {
              "base_image": "ghcr.io/ai-pipestream/platform-shell",
              "dockerhub_repo": "pipestreamai/platform-shell",
              "tags": "${{ steps.version.outputs.tag }} latest"
            }
