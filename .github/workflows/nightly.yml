name: Nightly Build and Publish

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "tag=${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/pipestream-frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ai-pipestream/pipestream-frontend:${{ steps.version.outputs.tag }}
            ghcr.io/ai-pipestream/pipestream-frontend:nightly
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.29.0
        with:
          image-ref: ghcr.io/ai-pipestream/pipestream-frontend:nightly
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker image
        run: |
          # Clean up any existing test container
          docker rm -f test-shell 2>/dev/null || true

          echo "Pulling amd64 image for testing..."
          docker pull --platform linux/amd64 ghcr.io/ai-pipestream/pipestream-frontend:nightly

          docker run -d --name test-shell -p 38106:38106 ghcr.io/ai-pipestream/pipestream-frontend:nightly
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:38106/ >/dev/null 2>&1; then
              echo "Container is ready!"
              break
            fi
            echo "Attempt $i/30: Container not ready yet..."
            sleep 1
          done
          curl -f http://localhost:38106/ || (docker logs test-shell && exit 1)

          # Clean up
          docker stop test-shell
          docker rm test-shell
