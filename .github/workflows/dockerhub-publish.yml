name: Docker Hub Publish

on:
  repository_dispatch:
    types: [dockerhub-publish]

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Validate payload
        run: |
          echo "Payload: ${{ toJson(github.event.client_payload) }}"
          if [ -z "${{ github.event.client_payload.base_image }}" ] || [ -z "${{ github.event.client_payload.dockerhub_repo }}" ] || [ -z "${{ github.event.client_payload.tags }}" ]; then
            echo "Missing required client_payload fields: base_image, dockerhub_repo, tags" >&2
            exit 1
          fi

      - name: Set up crane
        uses: imjasonh/setup-crane@v0.4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | crane auth login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | crane auth login docker.io -u ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Copy multi-arch images to Docker Hub
        env:
          BASE_IMAGE: ${{ github.event.client_payload.base_image }}
          DOCKERHUB_REPO: ${{ github.event.client_payload.dockerhub_repo }}
          TAGS: ${{ github.event.client_payload.tags }}
        run: |
          set -euo pipefail
          echo "Processing tags: $TAGS"
          for TAG in $TAGS; do
            echo "Copying $BASE_IMAGE:$TAG -> docker.io/$DOCKERHUB_REPO:$TAG (multi-arch)"
            crane copy "$BASE_IMAGE:$TAG" "docker.io/$DOCKERHUB_REPO:$TAG"
          done
