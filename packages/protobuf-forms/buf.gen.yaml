version: v2
managed:
  enabled: true
plugins:
  # Generate message types AND service descriptors (Connect 2.x only needs protoc-gen-es)
  - local: protoc-gen-es
    out: src/generated
    opt:
      - target=ts
inputs:
  - directory: proto
  - module: buf.build/grpc/grpc
  - module: buf.build/googleapis/googleapis
